<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Main Menu proto</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Mono" rel="stylesheet">
    <link rel="stylesheet" href="../css/normalize.css">

  <body class="document sans-serif">
    <section class="container" id="block">

        <input class='input-text input-dark' type='text' value='John'/>

        <h3 class='h-minor'>Role</h3>
        <select class='select input-dark' id='select-1'>
          <option class='option' value='1'>1</option>
          <option class='option' value='2'>2</option>
          <option class='option' value='3'>3</option>
          <option class='option' value='4'>4</option>
        </select>
      </div><div class='block-col' id='char-2'>
        <h3 class='h-minor'>Name</h3>
        <input class='input-text input-dark' type='text' value='Maria'/>

        <h3 class='h-minor'>Role</h3>
        <select class='select input-dark' id='select-1'>
          <option class='option' value='1'>1</option>
          <option class='option' value='2'>2</option>
          <option class='option' value='3'>3</option>
          <option class='option' value='4'>4</option>
        </select>
      </div><div class='block-col' id='char-3'>
        <h3 class='h-minor'>Name</h3>
        <input class='input-text input-dark' type='text' value='Louis'/>

        <h3 class='h-minor'>Role</h3>
        <select class='select input-dark' id='select-1'>
          <option class='option' value='1'>1</option>
          <option class='option' value='2'>2</option>
          <option class='option' value='3'>3</option>
          <option class='option' value='4'>4</option>
        </select>
      </div><div class='block-col' id='char-4'>
        <h3 class='h-minor'>Name</h3>
        <input class='input-text input-dark' type='text' value='Eleanor'/>

        <h3 class='h-minor'>Role</h3>
        <select class='select input-dark' id='select-1'>
          <option class='option' value='1'>1</option>
          <option class='option' value='2'>2</option>
          <option class='option' value='3'>3</option>
          <option class='option' value='4'>4</option>
        </select>
      </div>

      <button class='btn' id='createBtn' type='button'>Submit</button>
    </section>

    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min"></script>
    <script type="text/javascript" src="../js/proto.js"></script>
  </body>
</html>
